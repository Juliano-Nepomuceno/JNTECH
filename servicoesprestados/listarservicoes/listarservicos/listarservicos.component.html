<div class="container">
       

<div class="row">
  <div class="col-7">

   <table mat-table [dataSource]="lista" class="mat-elevation-z8"  >

    <ng-container matColumnDef="id" class="mat-elevation-z8">
      <th mat-header-cell *matHeaderCellDef> id </th>
      <td mat-cell *matCellDef="let lista"> {{lista.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> nome </th>
      <td mat-cell *matCellDef="let lista"> {{lista.Nome}} </td>
    </ng-container>
    
    <ng-container matColumnDef="Descricao">
      <th mat-header-cell *matHeaderCellDef> Descricao </th>
      <td mat-cell *matCellDef="let lista"> {{lista.Descricao}} </td>
    </ng-container>


    <ng-container matColumnDef="Atualizar">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let lista">  </td>
    </ng-container>

    <ng-container matColumnDef="Excluir">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let lista" > 
        <button class="btn btn-warning" type="submit" routerLink="atualizar/{{lista.id}}">Atualizar </button> &nbsp;
        <button class="btn btn-danger" type="submit" routerLink="deletar/{{lista.id}}">Excluir </button>  </td>
    </ng-container>
      
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  </div>
     
  <div class="col">
    
<router-outlet></router-outlet>
</div>
  </div>
</div>

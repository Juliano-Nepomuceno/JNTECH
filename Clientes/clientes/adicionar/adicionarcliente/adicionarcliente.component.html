<mat-card>
  <mat-card-content>
<div class="container" >
  
    <div class="row">
      <div class="col-5" >
        

        <form [formGroup]="formulario"   >
    
          <div class="form-group">
      <label for="validationServer01" class="form-label">Nome</label>
      <input type="text" formControlName="Nome"  id="validationServer01"   aria-describedby="emailHelp" placeholder="Digite aqui o Nome" [ngClass]="utilizarCSSError('Nome')" required>
      
      <div id="validationServerUsernameFeedback" class="invalid-feedback">
        Campo Obrigatorio
      </div>
      <div class="valid-feedback">
        Campo OK
      </div>
          </div>

      <div class="form-group">
          
      <label for="validationServer01" class="form-label">Descrição</label>
    <input type="text" formControlName="Descricao"  class="form-control" aria-describedby="emailHelp" placeholder="Digite aqui a Descrição" [ngClass]="utilizarCSSError('Descricao')" required>
    <div id="validationServerUsernameFeedback" class="invalid-feedback">
      Campo Obrigatorio
    </div>
    <div class="valid-feedback">
      Campo OK
    </div>
          </div>


          <div class="form-group">
  <label for="validationServer01" class="form-label">ServicosContratados</label>
  <input type="text" formControlName="ServicosContratados"  class="form-control" aria-describedby="emailHelp" placeholder="Digite aqui os serviços contratados" [ngClass]="utilizarCSSError('ServicosContratados')">
  <div id="validationServerUsernameFeedback" class="invalid-feedback">
    Campo Obrigatorio
  </div>
  <div class="valid-feedback">
    Campo OK
  </div>
          </div>


          <div class="form-group">
<label for="validationServer01" class="form-label">Endereco</label>

<input type="text" formControlName="Endereco"  class="form-control"  aria-describedby="emailHelp" placeholder="Digite aqui o endereço" [ngClass]="utilizarCSSError('Endereco')">
<div id="validationServerUsernameFeedback" class="invalid-feedback">
  Campo Obrigatorio
</div>
<div class="valid-feedback">
  Campo OK
</div>
          </div>


          <div class="form-group">
<label for="validationServer01" class="form-label">Responsavel</label>

<input type="text" formControlName="Responsavel"  class="form-control" aria-describedby="emailHelp" placeholder="Digite aqui o responsavel" [ngClass]="utilizarCSSError('Responsavel')">
<div id="validationServerUsernameFeedback" class="invalid-feedback">
  Campo Obrigatorio
</div>
<div class="valid-feedback">
  Campo OK
</div>
          </div>


          <div class="form-group">
<label for="validationServer01" class="form-label">Fone</label>
<input type="text" formControlName="Fone"  class="form-control"  aria-describedby="emailHelp" placeholder="Digite aqui o fone" [ngClass]="utilizarCSSError('Fone')">
<div id="validationServerUsernameFeedback" class="invalid-feedback">
  Campo Obrigatorio
</div>
<div class="valid-feedback">
  Campo OK
</div>
          </div>
    
    <button type="submit" (click)="create()" class="btn btn-primary">Criar</button>
  
  </form>
      </div>
    </div>
